{% extends "base.html" %}

{% block content %}
	<div class='container'>
		<form class='entry-form' method='post'>
			<div class='entry-form-box'>
				<div class='haiku-entry-row'>
					<input type='text' name='stanza1' class='haiku-input five-syllable' value='{{stanza1}}' placeholder='5 SYLLABLES'>
					{{stanza1_error}}
				</div>
				<div class='haiku-entry-row'>
					<input type='text' name='stanza2' class='haiku-input seven-syllable' value='{{stanza2}}' placeholder='7 SYLLABLES'>
					{{stanza2_error}}
				</div>
				<div class='haiku-entry-row'>
					<input type='text' name='stanza3' class='haiku-input five-syllable' value='{{stanza3}}' placeholder='5 SYLLABLES'>
					{{stanza3_error}}
				</div>
			</div>
			<div class='form-footer'>
				<div class='color-choice'>
					<label class='color-option red' data-color='#f43c50'>
						<input type='radio' name='haiku-color' value='red'>
					</label>
					<label class='color-option blue' data-color='#3bb3e8'>
						<input type='radio' name='haiku-color' value='blue'>
					</label>
					<label class='color-option green' data-color='#53de8a'>
						<input type='radio' name='haiku-color' value='green'>
					</label>
					<label class='color-option pink' data-color='#e046f1'>
						<input type='radio' name='haiku-color' value='pink'>
					</label>
					<label class='color-option yellow' data-color='#f3dc4c'>
						<input type='radio' name='haiku-color' value='yellow'>
					</label>
					<label class='color-option black' data-color='#282828'>
						<input type='radio' name='haiku-color' value='black'>
					</label>
				</div>
				<div class='button-box'>
					<input type='submit' value='POST' class='button'>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
