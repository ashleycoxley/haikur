{% extends "base.html" %}

{% block content %}
	<form class='entry-form' method='post'>
		<div class='entry-form-box'>
			<div class='haiku-entry-row'>
				<input type='text' name='stanza1' class='haiku-input five-syllable' value='{{stanza1}}' placeholder='5 SYLLABLES'>
				{{stanza1_error}}
			</div>
			<div class='haiku-entry-row'>
				<input type='text' name='stanza2' class='haiku-input seven-syllable' value='{{stanza2}}' placeholder='7 SYLLABLES'>
				{{stanza2_error}}
			</div>
			<div class='haiku-entry-row'>
				<input type='text' name='stanza3' class='haiku-input five-syllable' value='{{stanza3}}' placeholder='5 SYLLABLES'>
				{{stanza3_error}}
			</div>
		</div>
		<div class='form-footer'>
			<div class='color-choice'>
				<label class='color-option' id='color-red' data-color='#f43c50'>
					<input type='radio' name='haiku-color' value='#f43c50'>
				</label>
				<label class='color-option' id='color-blue' data-color='#3bb3e8'>
					<input type='radio' name='haiku-color' value='#3bb3e8'>
				</label>
				<label class='color-option' id='color-green' data-color='#53de8a'>
					<input type='radio' name='haiku-color' value='#53de8a'>
				</label>
				<label class='color-option' id='color-pink' data-color='#e046f1'>
					<input type='radio' name='haiku-color' value='#e046f1'>
				</label>
				<label class='color-option' id='color-yellow' data-color='#f3dc4c'>
					<input type='radio' name='haiku-color' value='#f3dc4c'>
				</label>
				<label class='color-option' id='color-black' data-color='#282828'>
					<input type='radio' name='haiku-color' value='#282828'>
				</label>
			</div>
			<div class='button-box'>
				<input type='submit' value='POST' class='button'>
			</div>
		</div>
	</form>
{% endblock %}
